<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  
  <!-- Inner decorative circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  
  <!-- Letter N with gradient -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">N</text>
  
  <!-- Wheat/plant elements representing agriculture -->
  <g transform="translate(256, 150)">
    <!-- Center stem -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="white" stroke-width="4" />
    
    <!-- Left wheat elements -->
    <path d="M -20 10 Q -25 5 -20 0" stroke="white" stroke-width="3" fill="none" />
    <path d="M -25 15 Q -30 10 -25 5" stroke="white" stroke-width="3" fill="none" />
    <path d="M -30 20 Q -35 15 -30 10" stroke="white" stroke-width="3" fill="none" />
    
    <!-- Right wheat elements -->
    <path d="M 20 10 Q 25 5 20 0" stroke="white" stroke-width="3" fill="none" />
    <path d="M 25 15 Q 30 10 25 5" stroke="white" stroke-width="3" fill="none" />
    <path d="M 30 20 Q 35 15 30 10" stroke="white" stroke-width="3" fill="none" />
  </g>
  
  <!-- Small circles representing feed pellets -->
  <g transform="translate(256, 200)">
    <circle cx="-40" cy="0" r="6" fill="white" opacity="0.8" />
    <circle cx="-20" cy="0" r="6" fill="white" opacity="0.8" />
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.8" />
    <circle cx="20" cy="0" r="6" fill="white" opacity="0.8" />
    <circle cx="40" cy="0" r="6" fill="white" opacity="0.8" />
  </g>
  
  <!-- Bottom decorative arc -->
  <path d="M 100 450 Q 256 480 412 450" stroke="white" stroke-width="3" fill="none" opacity="0.5" />
</svg>